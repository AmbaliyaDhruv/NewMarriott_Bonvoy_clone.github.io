<script>

 

     

    async function getdetails(){
        try{
            console.log("one");
            let fetchedDetails=await  fetch("https://infinite-cove-12653.herokuapp.com/beach");  
            let data=await fetchedDetails.json();
            console.log("hoteldetails:",data);
            appenddata(data);
        }
        catch(e){
            console.log(e.message);
        }
    }
    getdetails();


function appenddata(data){
    data.forEach((el)=>{
        let p=document.createElement("h4");
        p.textContent=el.featured_family;
        let image= document.createElement("img");
        image.src=el.image_Url;
        let p1=document.createElement("h3");
        p1.textContent=el.hotel_name;
        let p2=document.createElement("h3");
        p2.textContent=el.price;
        let container=document.querySelector("#container");
        const newDiv = document.createElement("div");
        newDiv.append(p2,p,p1,image);
        container.append(newDiv)

    })
}

</script>
